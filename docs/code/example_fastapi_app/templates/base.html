<!DOCTYPE html>
<html lang="en">

<head>
  {% block head %}
  <title>{% block title %}{% endblock %}</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/static/style.css" />
  {% endblock %}
</head>

<body>
  <div id="content">
    {% block content %}
    {% endblock %}
  </div>

  {% block scripts %}
  {% endblock %}
</body>

</html>
